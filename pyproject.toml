[tool.ruff]
# Target Python 3.11+
target-version = "py311"

# Line length (common for Airflow DAGs)
line-length = 120

[tool.ruff.lint]
# Enable recommended rules for Airflow DAGs
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules if needed
ignore = [
    "E501",  # Line too long (handled by formatter)
]

[tool.ruff.format]
# Use double quotes
quote-style = "double"

# Indent with 4 spaces
indent-style = "space"

# Auto-detect line endings
line-ending = "auto"
